
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="refresh" content="60">
                <title>Tuning Watchdog Dashboard</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 20px;
                        background-color: #f5f5f5;
                    }
                    .header {
                        background-color: #2c3e50;
                        color: white;
                        padding: 10px 20px;
                        border-radius: 5px;
                        margin-bottom: 20px;
                    }
                    .status-card {
                        background-color: white;
                        border-radius: 5px;
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                        padding: 15px;
                        margin-bottom: 20px;
                    }
                    .status-healthy {
                        background-color: #27ae60;
                        color: white;
                        padding: 5px 10px;
                        border-radius: 3px;
                    }
                    .status-warning {
                        background-color: #f39c12;
                        color: white;
                        padding: 5px 10px;
                        border-radius: 3px;
                    }
                    .status-error {
                        background-color: #e74c3c;
                        color: white;
                        padding: 5px 10px;
                        border-radius: 3px;
                    }
                    .status-unknown {
                        background-color: #95a5a6;
                        color: white;
                        padding: 5px 10px;
                        border-radius: 3px;
                    }
                    .grid-container {
                        display: grid;
                        grid-template-columns: 1fr 1fr;
                        gap: 20px;
                    }
                    table {
                        width: 100%;
                        border-collapse: collapse;
                    }
                    th, td {
                        text-align: left;
                        padding: 8px;
                        border-bottom: 1px solid #ddd;
                    }
                    th {
                        background-color: #f2f2f2;
                    }
                    .footer {
                        text-align: center;
                        margin-top: 30px;
                        color: #7f8c8d;
                        font-size: 0.8em;
                    }
                </style>
            </head>
            <body>
                <div class="header">
                    <h1>Tuning Watchdog Dashboard</h1>
                    <p>Initializing monitoring for ETH-USD/1d...</p>
                </div>
                
                <div class="status-card">
                    <h2>System Status</h2>
                    <p>Dashboard is being initialized. Please refresh in a few moments.</p>
                </div>
                
                <div class="footer">
                    <p>Last updated: 2025-03-12T00:33:04.466841</p>
                    <p>Tuning Watchdog v1.0</p>
                </div>
            </body>
            </html>
